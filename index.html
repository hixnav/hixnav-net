<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech site</title>
    <script src="./js/vue@3.js"></script>
    <script src="./js/element-plus.js"></script>
    <script src="./js/navs.js"></script>
    <link rel="stylesheet" href="./css/element-plus.css" />
    <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
    <div id="app">
        <el-container>
            <el-aside width="200px">
                <el-menu default-active="1-0" class="el-menu-vertical-demo" @select="handleSelect" @open="handleOpen" @close="handleClose">
                    <el-submenu index="1">
                        <el-menu-item-group title="导航">
                            <el-menu-item index="1-0">常用</el-menu-item>
                            <el-menu-item index="1-1">前端</el-menu-item>
                            <el-menu-item index="1-2">服务端</el-menu-item>
                            <el-menu-item index="1-3">运维</el-menu-item>
                            <el-menu-item index="1-4">在线工具</el-menu-item>
                            <el-menu-item index="1-5">技术社区</el-menu-item>
                            <el-menu-item index="1-6">免费课程</el-menu-item>
                            <el-menu-item index="1-7">优秀开源项目</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>

                    <!-- <el-submenu index="2">
                        <el-menu-item-group title="文章">
                            <el-menu-item index="2-1">前端</el-menu-item>
                            <el-menu-item index="2-2">服务端</el-menu-item>
                            <el-menu-item index="2-3">运维</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu> -->
                </el-menu>
            </el-aside>
            <el-main>
                <section v-if="showSection == 1">
                    <el-row type="flex">
                        <el-col v-for="o in navs[currentCate]" :key="o" :span="6" style="padding: 20px
                            <el-link :href="o.url" target="_blank">                                                            
                            <el-card class="box-card" :body-style="{ padding: '0px'}">
                                <div style="padding: 14px">
                                    
                                        <el-row>
                                            <el-col :span="8">
                                                <el-avatar style="background-color: #fff;" :src="o.logo" fit="cover" shape="square"></el-avatar>
                                            </el-col>
                                            <el-col>
                                                <div class="linked-title">{{ o.name }}</div>
                                                <div class="bottom">
                                                    <time class="time">{{ o.desc }}</time>
                                                </div>
                                            </el-col>
                                        </el-row>
                                    
                                </div>
                            </el-card>
                            </el-link>                                         
                        </el-col>
                    </el-row>
                </section>
                <section v-if="showSection == 2">

                </section>
            </el-main>
        </el-container>
    </div>
</body>
<script>
    const {
        createApp
    } = Vue

    createApp({
        data() {
            return {
                showSection: 1,
                currentCate: "1-0",
                navs: {
                    "1-0": [{
                        logo: "https://kaifa.baidu.com/assets/favicon.ico",
                        url: "https://kaifa.baidu.com",
                        name: "开发者搜索",
                        desc: "让技术搜索更简单高效"
                    }, {
                        logo: "https://cn.bing.com/sa/simg/favicon-trans-bg-blue-mg.ico",
                        url: "https://cn.bing.com/",
                        name: "必应",
                        desc: ""
                    }],
                    "1-1": [{
                        logo: "https://kaifa.baidu.com/assets/favicon.ico",
                        url: "https://kaifa.baidu.com",
                        name: "开发者搜索",
                        desc: "让技术搜索更简单高效"
                    }]
                },
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath)
                this.showSection = 1
                this.currentCate = keyPath
            },
        },
        mounted() {}
    }).use(ElementPlus).use(Navs).mount('#app')
</script>

</html>
