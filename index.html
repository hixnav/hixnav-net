<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术导航</title>
    <script src="./js/vue@3.js"></script>
    <script src="./js/element-plus.js"></script>
    <!-- <script src="./js/navs.js"></script> -->
    <link rel="stylesheet" href="./css/element-plus.css" />
    <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
    <div id="app">
        <el-container>
            <el-aside width="200px">
                <el-menu default-active="1-0" class="el-menu-vertical-demo" @select="handleSelect" @open="handleOpen" @close="handleClose">
                    <el-submenu index="1">
                        <el-menu-item-group title="导航">
                            <el-menu-item index="1-0">常用</el-menu-item>
                            <el-menu-item index="1-1">前端技术</el-menu-item>
                            <el-menu-item index="1-2">服务端技术</el-menu-item>
                            <el-menu-item index="1-3">系统运维</el-menu-item>
                            <el-menu-item index="1-4">在线工具</el-menu-item>
                            <el-menu-item index="1-5">技术社区</el-menu-item>
                            <el-menu-item index="1-6">免费课程</el-menu-item>
                            <el-menu-item index="1-7">优秀开源项目</el-menu-item>
                            <el-menu-item index="1-8">热门开发工具</el-menu-item>
                            <el-menu-item index="1-9">热点&资讯</el-menu-item>
                            <el-menu-item index="2-1">技术博客</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>

                    <el-submenu index="2">
                        <el-menu-item-group title="收藏">
                            <el-menu-item index="2-1">Golang</el-menu-item>
                            <el-menu-item index="2-2">Vue</el-menu-item>
                            <el-menu-item index="2-3">Linux</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>

                    <el-submenu index="9">
                        <el-menu-item-group title="其他">
                            <el-menu-item index="9-1">关于此站</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- <el-menu-item index="100">关于此站</el-menu-item> -->
                </el-menu>
            </el-aside>
            <el-main>
                <section v-if="showSection == 1">
                    <el-row type="flex" justify="start">
                        <el-col v-for="o in navs[currentCate]" :key="o" :xs="4" :sm="4" :md="4" :lg="6" :xl="4" style="padding: 10px">
                            <a :href="o.href" target="_blank">
                                <el-card class="" :body-style="{ padding: '0px'}" shadow="hover">
                                    <el-row style="padding:10px">
                                        <el-col :span="6">
                                            <el-avatar style="background-color: #fff;" :src="o.icon" fit="cover" shape="square"></el-avatar>
                                        </el-col>
                                        <el-col :span="18" class="linked">
                                            <div class="linked-title">{{ o.name }}</div>
                                            <div class="bottom">
                                                <time class="time">{{ o.desc != undifined ? o.desc : "" }}</time>
                                            </div>
                                        </el-col>
                                    </el-row>
                                </el-card>
                            </a>
                        </el-col>
                    </el-row>
                </section>
                <section v-if="showSection == 2">

                </section>
            </el-main>
        </el-container>
    </div>
</body>
